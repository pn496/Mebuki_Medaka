<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Mebuki Medaka - MENU</title>
        <meta name="description" content="多種多様なメダカを紹介するショップ">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div id="menu" class="big-bg">
            <header class="page-header wrapper">
                <h1><a href="index.html"><img class="logo" src="images/logo.png" alt="Mebuki Medaka ホーム"></a></h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="news.html">Top</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <div class="menu-content wrapper">
                <h2 class="page-title">Menu</h2>
                <p>
                    大切に飼育している元気いっぱいのメダカの販売が特徴です。
                    多種多様な品種を取り揃えておりますので是非ご覧下さい。
                </p>
            </div><!-- /.menu-content -->
        </div><!-- /#menu -->

        <div id="water" class="wrapper grid">
            <div class="item">
                <img src="images/menu1.jpg" alt="">
                <p>〜碧メダカ</p>
            </div>
            <div class="item">
                <img src="images/menu2.jpg" alt="">
                <p>〜斑点メダカ</p>
            </div>
            <div class="item">
                <img src="images/menu3.jpg" alt="">
                <p>〜ラメメダカ</p>
            </div>
            <div class="item">
                <img src="images/menu4.jpg" alt="">
                <p>〜銀メダカ</p>
            </div>
            <div class="item">
                <img src="images/menu5.jpg" alt="">
                <p>〜瑠璃色メダカ</p>
            </div>
            <div class="item">
                <img src="images/menu6.jpg" alt="">
                <p>〜紺メダカ</p>
            </div>
            <div class="item">
                <img src="images/menu7.jpg" alt="">
                <p>〜白メダカ</p>
            </div>
            <div class="item">
                <img src="images/menu8.jpg" alt="">
                <p>〜水草</p>
            </div>
            <div class="item">
                <img src="images/menu9.jpg" alt="">
                <p>〜ミジンコ</p>
            </div>
        </div><!-- /.grid -->

        <footer>
            <div class="wrapper">
                <p><small>&copy; 2022 Shoya Kanda</small></p>
            </div>
        </footer>
  <!-- vanta clouds -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <!-- vanta net -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script>
  VANTA.WAVES({
  el: "#water",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  shininess: 150.00,
  waveHeight: 12.00,
  waveSpeed: 0.90,
  zoom: 1.19
})
  </script>
    </body>
</html>
